<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Toast Notification</title>
</head>
<body>
    <div class="container">
        <header class="container--text">
            <div>
                <h1>Bem vindos ao gerador de toasts!</h1>
                <h2>Selecione uma opção:</h2>
            </div>
        </header>

        <main>
            <div class="container--btn">
                <div>
                    <button class="success--btn" onclick="showSuccessMsg()">Sucesso</button>
                </div>

                <div>
                    <button class="error--btn" onclick="showErrorMsg()">Erro</button>
                </div>
            </div>
            
            <div class="container-toast-success">
                <div id="toast--success" class="hide-toast-success">
                    <div class="toast-success-check-icon">
                        <ion-icon name="checkbox-outline"></ion-icon>
                    </div>
                    <div class="toast-success-text">
                        <p>Sucesso!</p>
                        <p>O comando foi executado com êxito!</p>
                    </div>
                    <button id="close--btn" onclick="closeToastSuccess()">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="container-toast-error">
                <div id="toast--error" class="hide-toast-error">
                    <div class="toast-error-check-icon">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </div>
                    <div class="toast-error-text">
                        <p>Erro!</p>
                        <p>Falha ao executar o comando.</p>
                    </div>
                    <button id="close--btn" onclick="closeToastError()">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <div class="container--footer">
                <div>
                    <p class="text--footer">Créditos:</p>
                    <a href="https://github.com/Lucasarkh" target="_blank"><img src="Assets/github-icon.png" alt="Icone do GitHub"></a>
                    <a href="https://www.linkedin.com/in/lucasarkh/" target="_blank"><img src="Assets/linkedin-icon.png" alt="Icone do LinekdIn"></a>
                </div>
            </div>
        </footer>

        <div class="container--img">
            <img src="Assets/toast_img.png" alt="Imagem da tostada" class="toast--img1">
            <img src="Assets/toast_img.png" alt="Imagem da tostada" class="toast--img2">
            <img src="Assets/toast_img.png" alt="Imagem da tostada" class="toast--img3">
        </div>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
