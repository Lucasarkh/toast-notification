<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Toast Notification</title>
</head>
<body>
    <main>
        <div class="container--text">
            <div>
                <h1>Bem vindos ao gerador de toasts!</h1>
                <h2>Selecione uma opção:</h2>
            </div>
        </div>

        <div class="container--btn">
            <div>
                <button class="success--btn" onclick="showSuccessMsg()">Sucesso</button>
            </div>

            <div>
                <button class="error--btn" onclick="showErrorMsg()">Erro</button>
            </div>
        </div>

        <div class="container-toast-success">
            <div id="toast--success" class="toast--success">
                <div class="toast-success-check-icon">
                    <ion-icon name="checkbox-outline"></ion-icon>
                </div>
                <div class="toast-success-text">
                    <p>Sucesso!</p>
                    <p>O comando foi executado com êxito!</p>
                </div>
                <button id="close" onclick="closeToastSuccess()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
        </div>

        <div class="container-toast-error">
            <div id="toast--error" class="toast--error">
                <div class="toast-error-check-icon">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </div>
                <div class="toast-error-text">
                    <p>Erro!</p>
                    <p>Falha ao executar o comando.</p>
                </div>
                <button id="close" onclick="closeToastError()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
        </div>

        <div class="container--img">
            <img src="assets/toast_img.png" alt="Imagem da tostada" class="toast--img1">
            <img src="assets/toast_img.png" alt="Imagem da tostada" class="toast--img2">
            <img src="assets/toast_img.png" alt="Imagem da tostada" class="toast--img3">
        </div>

    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
